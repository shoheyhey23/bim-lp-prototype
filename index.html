<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIM LP Hero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-grid" aria-hidden="true"></div>

  <main class="hero">
    <div class="hero-inner">
      <section class="hero-content">
        <p class="hero-kicker">BIM/CIMソリューション</p>

        <!-- メインタイトル（14字以内 × 2行） -->
        <h1>
          <span>図面なしでも共に進む</span><br>
          <span>現況を起点に設計へ</span>
        </h1>

        <!-- サブタイトル（15–25字） -->
        <p class="hero-sub">3Dレーザースキャナ測量で現況把握と現況図作成</p>

        <!--
          CTA設計意図:
          検索意図（図面なし）をそのまま受け止め、
          「相談してもいい」心理ハードルを下げる
        -->
        <div class="hero-cta">
          <div class="cta-item">
            <button
              class="btn primary"
              data-modal-target="contact-tpr"
              data-button-type="contact"
            >
              図面なし案件を相談
            </button>
            <p class="cta-note">現況整理からご一緒します</p>
          </div>

          <div class="cta-item">
            <button
              class="btn ghost"
              data-modal-target="download-tpr"
              data-button-type="download_pdf"
            >
              3D計測の資料を見る
            </button>
            <p class="cta-note">図面がないケースの進め方も掲載</p>
          </div>
        </div>
      </section>

      <!-- 右側ビジュアル（画像） -->
      <div class="hero-visual" aria-hidden="true">
        <img
          src="assets/hero/hero-main.png"
          alt="3Dレーザースキャナ測量・現況把握・BIMモデル化のイメージ"
          loading="eager"
        />
      </div>
    </div>
  </main>
</body>
</html>
